<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ireland Cue Sport Venues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .filter {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="filter">
    <label for="category">Filter by category:</label>
    <select id="categoryFilter">
      <option value="">All</option>
    </select>
  </div>

  <div id="map"></div>

  <!-- Load Leaflet WITHOUT integrity check -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Your map logic -->
  <script>
    const map = L.map('map').setView([53.5, -7.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];

    fetch('ireland_pool_halls.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load JSON');
        }
        return response.json();
      })
      .then(data => {
        const categoryFilter = document.getElementById("categoryFilter");

        // Extract unique categories
        const uniqueCategories = new Set();
        data.forEach(entry => {
          const cats = Array.isArray(entry.category) ? entry.category : [entry.category];
          cats.forEach(cat => uniqueCategories.add(cat));
        });

        // Populate dropdown
        uniqueCategories.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
          categoryFilter.appendChild(option);
        });

        // Function to add markers
        function addMarkers(filteredData) {
          markers.forEach(marker => map.removeLayer(marker));
          markers = [];

          filteredData.forEach(entry => {
            const marker = L.marker(entry.coords)
              .bindPopup(`<strong>${entry.name}</strong><br>${entry.description || ''}<br><em>${entry.address}</em>`);
            marker.addTo(map);
            markers.push(marker);
          });
        }

        // Initial marker load
        addMarkers(data);

        // Filter handler
        categoryFilter.addEventListener("change", () => {
          const selectedCategory = categoryFilter.value;

          const filtered = data.filter(entry => {
            const cat = entry.category;
            return (
              selectedCategory === "" ||
              (Array.isArray(cat) && cat.includes(selectedCategory)) ||
              cat === selectedCategory
            );
          });

          addMarkers(filtered);
        });
      })
      .catch(error => {
        console.error("Map failed to load:", error);
      });
  </script>
</body>
</html>
